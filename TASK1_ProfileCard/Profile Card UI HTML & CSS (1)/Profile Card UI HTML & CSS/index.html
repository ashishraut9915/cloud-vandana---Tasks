<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="profile-card">
    <!-- Profile Image -->
    <div class="image">
      <img src="profile.jpg" alt="Profile Image" class="profile-img" />
    </div>

    <!-- Profile Details -->
    <div class="text-data">
      <span class="name">Ashish Vinod Raut</span>
      <span class="job">Software Developer</span>
      <span class="line">Motivated fresher eager to learn and contribute.</span>
    </div>

    <!-- Social Icons -->
    <div class="media-buttons">
      <a href="https://www.linkedin.com/in/ashish-raut-814833217/" style="background: #4267b2" class="link">
        <i class="bx bxl-linkedin"></i>
      </a>
      
      <a href="https://github.com/ashishraut9915" style="background: #080808" class="link">
        <i class="bx bxl-github"></i>
      </a>
    </div>

    <!-- Subscribe and Message Buttons -->
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <div class="data">
        <i class="bx bx-heart"></i>
        <span class="number">1</span>
      </div>
      <div class="data">
        <i class="bx bx-message-rounded"></i>
        <span class="number">1</span>
      </div>
      <div class="data">
        <i class="bx bx-share"></i>
        <span class="number">0</span>
      </div>
    </div>
  </div>
</body>

</html>
